# SLAM Toolbox Configuration for TurtleBot3 Lab06 - Optimized for Performance
slam_toolbox:
  ros__parameters:

    # Plugin params
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # ROS Parameters
    odom_frame: odom
    map_frame: map
    base_frame: base_footprint
    scan_topic: /scan
    mode: mapping

    # Performance optimization - reduce publishing frequency
    debug_logging: false
    throttle_scans: 3  # Process every 3rd scan instead of every scan
    transform_publish_period: 0.1  # Publish transforms at 10Hz instead of 50Hz
    map_update_interval: 1.0  # Update map every 1 second instead of 0.1
    resolution: 0.1  # Larger grid cells (10cm instead of 5cm)
    max_laser_range: 8.0  # Shorter range to reduce processing
    minimum_time_interval: 0.2  # Wait 200ms between updates
    transform_timeout: 0.5
    tf_buffer_duration: 30.
    stack_size_to_use: 40000000

    # General Parameters - less aggressive for performance
    use_scan_matching: true
    use_scan_barycenter: true
    minimum_travel_distance: 0.2  # Require more movement before updating
    minimum_travel_heading: 0.2   # Require more rotation before updating
    scan_buffer_size: 5  # Smaller buffer
    scan_buffer_maximum_scan_distance: 8.0
    link_match_minimum_response_fine: 0.2
    link_scan_maximum_distance: 1.0  # Shorter matching distance
    loop_search_maximum_distance: 2.0  # Reduced loop search
    do_loop_closing: true
    loop_match_minimum_chain_size: 8  # Smaller chain for loop closure
    loop_match_maximum_variance_coarse: 2.0
    loop_match_minimum_response_coarse: 0.4
    loop_match_minimum_response_fine: 0.5

    # Correlation Parameters - reduced for performance
    correlation_search_space_dimension: 0.3
    correlation_search_space_resolution: 0.02
    correlation_search_space_smear_deviation: 0.05

    # Loop Closure Parameters - reduced for performance
    loop_search_space_dimension: 4.0
    loop_search_space_resolution: 0.1
    loop_search_space_smear_deviation: 0.05

    # Scan Matcher Parameters
    distance_variance_penalty: 0.3
    angle_variance_penalty: 0.8
    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: false  # Disable for better performance

    # Correlation Parameters
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    # Loop Closure Parameters
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # Scan Matcher Parameters
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0
    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true